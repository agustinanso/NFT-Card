<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="up-side">
        <div class="img-section">
          <div class="overlay">
            <img src="icon-view.svg" class="capa" />
          </div>
          <img src="image-equilibrium.jpg" />
        </div>
      </div>

      <div class="low-side">
        <div>
          <p class="nft-title">Equilibrium #3429</p>
        </div>

        <div>
          <p class="nft-description">
            Our Equilibrium collection promote balance and calm.
          </p>
        </div>

        <div>
          <p class="value">
            <img class="icon" src="icon-ethereum.svg" />
            0.041 ETH
            <span class="days">
              <img class="icon-clock" src="icon-clock.svg" />3 days Left</span
            >
          </p>
        </div>

        <div class="designer">
          <img src="image-avatar.png" class="face" />

          <p class="Creation">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
